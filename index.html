<html lang="en">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="header">
            <h1>Join the <br> community</h1>
        </div>
        <div class="text">
            <p>Take your art to the next level.Get it <br> seen by millions of people.</p>
        </div>
        <div class="facebook">
            <button><strong>Join with Facebook</strong></button>
        </div>
        <form class="info">
            <p><strong>Or</strong></p>
            <div class="name">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div class="email">
                <input type="text" placeholder="Email">
            </div>
            <div class="password">
                <input type="text" placeholder="Password">
            </div>
            <div class="create">
                <button><strong> Create New Account</strong> </button>
            </div>
        </form>
        <div class="agree">
            <p>By joining, you agree yo our Terms of <br> Service and Privacy Policy</p>
        </div>
    </div>
